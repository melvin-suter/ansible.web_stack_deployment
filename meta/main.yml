  company: 
  description: Install & Configure a full webstack + deploy websites 
  role_name: web_stack
  min_ansible_version: 2.4
  license: GPL
  platforms:
  - name: EL
    versions:
    - 7
  galaxy_tags:
  - webserver
  - nginx
  - node
  - httpd
