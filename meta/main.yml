dependencies:
  - role: "melvin_suter.firewalld"
    vars:
      firewalld_open_ports:
      - port: 22
        protocol: tcp
        zone: public
      - port: 22
        protocol: udp
        zone: public
      - port: 80
        protocol: tcp
        zone: public
      - port: 443
        protocol: tcp
        zone: public
